          VITE_SUPABASE_PROJECT_ID: eociecgrdwllggcohmko
          VITE_PUBLIC_BASE_URL: https://amicosegreto.fun
          VITE_AUTH_REDIRECT_OVERRIDE: https://amicosegreto.fun
          VITE_ADS_ENABLED: true
