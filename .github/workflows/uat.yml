name: UAT Smoke Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'UAT Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - uat
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.UAT_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.UAT_SUPABASE_PUBLISHABLE_KEY }}
          VITE_PUBLIC_BASE_URL: ${{ secrets.UAT_BASE_URL }}
          VITE_ADS_ENABLED: false
          VITE_I18N_ENABLED: false

      - name: Run Playwright tests
        run: npm run test:uat
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.UAT_BASE_URL }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "UAT smoke tests failed! Check the uploaded artifacts for details."
          echo "Environment: ${{ github.event.inputs.environment || 'scheduled' }}"